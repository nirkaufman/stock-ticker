<p-card>
    <div class="d-flex flex-column">
        <div class="d-flex">
            <span>Stock: {{stock?.stock}}</span>
            <span class="ml-auto">Price: {{stock?.price}}</span>
            <span class="ml-auto">Volume: {{stock?.volume}}</span>
        </div>
        <span class="mt-4">Updated {{stock?.lastUpdate}} seconds ago</span>
        <div class="d-flex align-items-start mt-2">
            <button class="ml-auto"
                    pButton

                    label="Save"

        </div>
    </div>
